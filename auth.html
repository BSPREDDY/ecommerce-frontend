<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARUKU - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <!-- Custom JS (Load order matters) -->
    <!-- <script src="js/config.js"></script> -->
    <script src="js/firebase-config.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-shopping-bag me-2"></i>SARUKU
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="categories.html">Categories</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
                <div class="d-flex gap-2 ms-3">
                    <a href="search.html" class="btn btn-primary btn-sm" title="Search"><i
                            class="fas fa-search"></i></a>
                    <a href="auth.html" class="btn btn-primary btn-sm" id="authBtn">
                        <i class="fas fa-user me-1"></i>Login
                    </a>
                    <a href="wishlist.html" class="btn btn-primary btn-sm position-relative" title="Wishlist">
                        <i class="fas fa-heart"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                            id="wishlistCount" style="display: none;">0</span>
                    </a>
                    <a href="cart.html" class="btn btn-primary btn-sm position-relative">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                            id="cartCount" style="display: none;">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2 id="authTitle">Welcome Back</h2>
                <p id="authSubtitle">Please login to your account</p>
            </div>

            <div class="auth-form-container">
                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <div id="loginMessage" class="message"></div>

                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email"
                            required>
                        <div id="loginEmailError" class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <div class="input-with-icon">
                            <input type="password" id="loginPassword" class="form-control"
                                placeholder="Enter your password" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div id="loginPasswordError" class="error-message"></div>
                    </div>

                    <div class="form-remember">
                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" id="forgotPassword" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="auth-btn">Login</button>

                    <div class="form-switch mt-3">
                        <div id="loginToggleText ">Don't have an account?</div>
                        <button type="button" id="loginToggleBtn" class="switch-btn ">Sign Up</button>
                    </div>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" class="auth-form form-hidden">
                    <div id="signupMessage" class="message"></div>

                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" class="form-control" placeholder="Enter your full name"
                            required>
                        <div id="signupNameError" class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="signupEmail">Email Address</label>
                        <input type="email" id="signupEmail" class="form-control" placeholder="Enter your email"
                            required>
                        <div id="signupEmailError" class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <div class="input-with-icon">
                            <input type="password" id="signupPassword" class="form-control"
                                placeholder="Create a password" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div id="passwordStrengthMeter" class="password-strength-meter"></div>
                        </div>
                        <div id="passwordRequirements" class="password-requirements"></div>
                        <div id="signupPasswordError" class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control"
                            placeholder="Confirm your password" required>
                        <div id="confirmPasswordError" class="error-message"></div>
                    </div>

                    <button type="submit" class="auth-btn">Sign Up</button>

                    <div class="form-switch mt-3">
                        <span id="signupToggleText">Already have an account?</span>
                        <button type="button" id="signupToggleBtn" class="switch-btn">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scroll to Top Button -->
    <button id="scrollToTop" class="btn btn-primary">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/wishlist.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
