<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - ShopEasy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .offline-container {
            max-width: 600px;
            padding: 2rem;
            margin: 0 auto;
            text-align: center;
        }

        .icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .btn-group {
            margin-top: 2rem;
        }

        .btn {
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
        }
    </style>
</head>

<body>
    <div class="offline-container">
        <div class="icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1>You're Offline</h1>
        <p class="lead">It seems you've lost your internet connection.</p>
        <p>Don't worry! You can still:</p>
        <ul class="list-unstyled">
            <li><i class="fas fa-check me-2"></i>View previously visited pages</li>
            <li><i class="fas fa-check me-2"></i>Access your shopping cart</li>
            <li><i class="fas fa-check me-2"></i>Browse cached products</li>
        </ul>
        <div class="btn-group">
            <button class="btn btn-light" onclick="window.location.reload()">
                <i class="fas fa-redo me-2"></i>Try Again
            </button>
            <button class="btn btn-outline-light" onclick="window.history.back()">
                <i class="fas fa-arrow-left me-2"></i>Go Back
            </button>
            <button class="btn btn-outline-light" onclick="window.location.href='/'">
                <i class="fas fa-home me-2"></i>Home
            </button>
        </div>
        <div class="mt-4">
            <small class="text-light opacity-75">
                <i class="fas fa-info-circle me-1"></i>
                Connection will be restored automatically when you're back online.
            </small>
        </div>
    </div>
    <script>
        // Auto-reload when back online
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // Check connection every 5 seconds
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
    </script>
</body>

</html>
