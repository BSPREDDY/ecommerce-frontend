<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="description" content="My Orders - EshopHub E-commerce Platform">
    <title>My Orders - EshopHub</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/modern.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">
                <i class="fas fa-shopping-bag me-2"></i>ShopEase
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categories.html">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="search.html" class="btn btn-outline-primary me-2">
                        <i class="fas fa-search"></i>
                    </a>
                    <a href="wishlist.html" class="btn btn-outline-primary me-2" title="Wishlist">
                        <i class="fas fa-heart"></i>
                        <span id="wishlist-count" class="badge bg-danger">0</span>
                    </a>
                    <a href="cart.html" class="btn btn-outline-primary me-2">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count" class="badge bg-danger">0</span>
                    </a>
                    <div class="dropdown">
                        <button class="btn btn-outline-primary dropdown-toggle" type="button" id="authDropdown"
                            data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="auth.html">Login</a></li>
                            <li><a class="dropdown-item" href="auth.html">Sign Up</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item logout-btn d-none" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-5">
        <div class="row mb-4">
            <div class="col-12">
                <h1><i class="bi bi-receipt"></i> My Orders</h1>
            </div>
        </div>

        <!-- Orders List -->
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div id="ordersList" class="card shadow-sm border-0">
                    <!-- Orders will be loaded here -->
                </div>

                <!-- Empty Orders Message -->
                <div id="emptyOrders" class="text-center py-5 card border-0 shadow-sm" style="display: none;">
                    <div class="card-body">
                        <i class="bi bi-receipt" style="font-size: 3rem; color: #ccc;"></i>
                        <h4 class="mt-3 text-muted">No orders yet</h4>
                        <p class="text-muted">You haven't placed any orders</p>
                        <a href="/#products" class="btn btn-primary">Start Shopping</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast align-items-center text-white bg-success border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage">
                    Success message here
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/firebase-config.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/wishlist.js"></script>
    <script src="/js/navbar.js"></script>
    <script>
        let userOrders = [];

        // Initialize orders page
        function initializeOrders() {
            if (!window.firebase || !window.firebase.auth.currentUser) {
                window.location.href = '/';
                return;
            }

            loadOrders();
        }

        // Load user orders
        function loadOrders() {
            const user = window.firebase.auth.currentUser;
            if (!user || !window.firebase.db) return;

            const ordersRef = window.firebase.collection(window.firebase.db, 'orders');
            const q = window.firebase.query(ordersRef, window.firebase.where('userId', '==', user.uid),
                window.firebase.orderBy('createdAt', 'desc'));

            window.firebase.onSnapshot(q, (snapshot) => {
                userOrders = [];
                snapshot.forEach((doc) => {
                    userOrders.push({ id: doc.id, ...doc.data() });
                });

                renderOrders();
                console.log('[v0] Loaded', userOrders.length, 'orders');
            }).catch((error) => {
                console.error('[v0] Error loading orders:', error);
                renderOrders();
            });
        }

        // Render orders
        function renderOrders() {
            const container = document.getElementById('ordersList');
            const emptyMsg = document.getElementById('emptyOrders');

            if (userOrders.length === 0) {
                container.innerHTML = '';
                emptyMsg.style.display = 'block';
                return;
            }

            emptyMsg.style.display = 'none';
            container.innerHTML = userOrders.map(order => `
                <div class="card-body border-bottom">
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            <h6 class="mb-1">Order #${order.id.substring(0, 12).toUpperCase()}</h6>
                            <small class="text-muted">${new Date(order.createdAt).toLocaleDateString()}</small>
                        </div>
                        <div class="col-md-3">
                            <div>
                                <span class="badge bg-${getStatusColor(order.status)}">${order.status || 'Pending'}</span>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <strong>$${order.total?.toFixed(2) || '0.00'}</strong>
                        </div>
                        <div class="col-md-2 text-end">
                            <button class="btn btn-sm btn-primary" onclick="viewOrderDetails('${order.id}')">
                                View Details
                            </button>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <small class="text-muted">Items: ${order.items?.length || 0}</small>
                        </div>
                    </div>
                </div>
            `).join('');

            console.log('[v0] Rendered', userOrders.length, 'orders');
        }

        // Get status color
        function getStatusColor(status) {
            switch (status) {
                case 'Pending':
                    return 'warning';
                case 'Processing':
                    return 'info';
                case 'Shipped':
                    return 'primary';
                case 'Delivered':
                    return 'success';
                case 'Cancelled':
                    return 'danger';
                default:
                    return 'secondary';
            }
        }

        // View order details
        function viewOrderDetails(orderId) {
            window.location.href = `/order-success.html?id=${orderId}`;
        }

        // Show toast
        function showToast(message, type = 'success') {
            const toast = document.getElementById('liveToast');
            const toastMessage = document.getElementById('toastMessage');
            toast.className = `toast align-items-center text-white border-0 bg-${type === 'error' ? 'danger' : 'success'}`;
            toastMessage.textContent = message;
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeOrders);
        } else {
            initializeOrders();
        }
    </script>
</body>

</html>
